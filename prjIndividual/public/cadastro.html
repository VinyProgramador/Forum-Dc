<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | DC</title>
    <link rel="icon" type="imagem/png" href="img/logo.png" />
    <link rel="stylesheet" href="css/style4.css">
    <link rel="stylesheet" href="css/stlyeErros.css">
    <script src="./js/funcoes.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- Alertas -->

    <div class="container">
        <div class="containerNavCadastro">
            <div class="navbarGlobal">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cadastro.html">Cadastro</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
            </div>
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="cadastroContainer">
                <div class="cadastroContainerHeader">
                    CADASTRO
                </div>
                <form action="">
                    <input id="nome_input" placeholder="NOME" type="text">
                    <input onkeyup="verificarEmail()" id="email_input" placeholder="EMAIL" type="email">
                    <p id="avisoInputMail"></p>
                    <label for="inputSelect">
                        Heroi favorito
                        <select id="inputSelect">
                            <option value=""></option>
                            <option value="SuperMan">SuperMan</option>
                            <option value="Senhor-Fantastico">Senhor-Fantastico</option>
                            <option value="Surfista-Prateado">Surfista-Prateado</option>
                            <option value="Cavalheiro-da-Lua">Cavalheiro-da-Lua</option>
                            <option value="Soul-Storm">Soul-Storm</option>
                            <option value="America-Chaves">America-Chaves</option>
                            <option value="Fenix-Negra">Fenix-Negra</option>
                            <option value="She-Hulk">She-Hulk</option>
                        </select>
                    </label>
                    <input id="senha_input" onkeyup="ValidaSenha()" placeholder="SENHA" type="password">
                    <p id="avisoInputSenha"></p>
                    <input id="confirmacao_senha_input" onkeyup="ValidaConfirmarSenha()" placeholder="CONFIRMAR SENHA"
                        id="myInput2" type="password">
                    <p id="avisoInputConfirmarSenha"></p>
                    <button type="button" onclick="cadastrar()">CADASTRO</button>
                    <p style="color: #06427e;">Mostrar senha</p>
                    <div class="check">
                        <input type="checkbox" onclick="mostrarSenha()">
                    </div>
                </form>
            </div>

            <div id="div_aguardar" class="loading-div">
                <img src="assets/circle-loading.gif" id="loading-gif">
            </div>

            <div id="div_erros_login">

            </div>

        </div>
    </div>

</body>

</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var heroiVar = inputSelect.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || heroiVar == "") {
            cardErro.style.display = "block"
            alert = ("Mensagem de erro para todos os campos em branco");

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                heroiServer: heroiVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                Swal.fire({
                    position: 'top-start',
                    icon: 'success',
                    title: 'Cadastrado com Sucesso!',
                    showConfirmButton: false,
                    timer: 1500
                })
                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

    // Mostrar senha
    function mostrarSenha() {
        var senhaInput = document.getElementById("senha_input");
        var confirmarSenhaInput = document.getElementById("confirmacao_senha_input");
        if (senhaInput.type && confirmarSenhaInput.type === "password") {
            senhaInput.type = "text";
            confirmarSenhaInput.type = "text";

        } else {
            senhaInput.type = "password";
            confirmarSenhaInput.type = "password";
        }


    }
</script>
